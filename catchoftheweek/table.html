<html>

<head>
    <title>HTML Tables</title>
</head>

<body>

    <center>
        <H1           >HTML Table</H1>
    </center>
    <table style="width: 25%; border: 1px solid;">
        <tr style="border: 1px solid;">
            <th style="border: 1px solid;">
                <h1>1.1</h1>
            </th>
            <th style="border: 1px solid;">
                <h1>2.1</h1>
            </th>
        </tr>
        <tr >
            <td style="border: 1px solid;">
              <center><h1>1.2</h1></center>  
            </td>
            <td style="border: 1px solid;">
                <h1>2.2</h1>
            </td>
        </tr>
    </table>
</body>

</html>
