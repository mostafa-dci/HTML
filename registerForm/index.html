<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
    <style>
    table, th, tr , td{
     border:solid   
    }
    table{
        background-color: coral;
        width: 75%
    }
        </style>
</head>

<body>
  
    <center>
    <table title="Register Form">
        <tr>
            <th colspan="2">
                <h1>Register</h1>
            </th>
        </tr>
        <tr>
            <td>
                <label for="">First Name:</label>
            </td>
            <td>
                <input type="text" placeholder="Type your First Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Last Name:</label>
            </td>
            <td>
                <input type="text" placeholder="Type Your Last Name">
            </td>
        </tr>
        <tr>
            <td colspan="2"><center><label for="" title="Some Value">Gander</label></center></td>
        </tr>
        <tr>
            <td><label for="">Female</label></td>
            <td><input type="radio" /></td>
        </tr>
        <tr>
            <td>
                <label for="">Male</label>
            </td>
            <td>
                <input type="radio" name="" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Other</label>
            </td>
            <td><input type="radio" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Country</label></td>
            <td><select name="" id="">
                    <option value="">USA</option>
                    <option value="">Spain</option>
                    <option value="">Italy</option>
                </select></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><button>Sign Up</button></center>
            </td>
        </tr>
    </table>
</center>
</body>

</html>
